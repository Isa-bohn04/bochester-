<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- CabeÃ§alho -->
  <header>
    <nav>
      <ul>
        <li><a href="#telefone">Telefone: (11) 99999-9999</a></li>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="#carrinho">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <!-- Logo -->
  <section id="logo">
    <img src="base bochester.jfif" alt="Logo da Loja">
  </section>

  <!-- Produtos -->
  <section id="produtos">
    <h2>Produtos</h2>
    <div class="produto" id="produto1">
      <img src="produto1.jpg" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>R$ 99,90</p>
      <button onclick="adicionarAoCarrinho('Produto 1', 99.90)">Adicionar ao Carrinho</button>
    </div>
    <div class="produto" id="produto2">
      <img src="produto2.jpg" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>R$ 149,90</p>
      <button onclick="adicionarAoCarrinho('Produto 2', 149.90)">Adicionar ao Carrinho</button>
    </div>
  </section>

  <!-- Carrinho -->
  <section id="carrinho">
    <h2>Carrinho</h2>
    <div id="itens-carrinho"></div>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </section>

  <!-- Pagamento -->
  <section id="pagamento">
    <h2>Forma de Pagamento</h2>
    <button onclick="pagarPix()">Pagar com PIX</button>
    <button onclick="pagarMercadoPago()">Pagar com Mercado Pago</button>
  </section>

  <!-- Contato -->
  <section id="contato">
    <h2>Contato</h2>
    <p>Email: contato@lojaonline.com.br</p>
  </section>
</body>
</html>
